<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ‰ Joyeux Anniversaire Ludic !</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
        }

        .mac-terminal {
            max-width: 100%;
            width: 100%;
            height: auto;
        }

        .mac-header {
            @apply flex items-center gap-2 p-2 px-4 bg-gray-700 rounded-t-xl;
        }

        .circle {
            @apply w-3 h-3 rounded-full;
        }

        .red {
            background-color: #ff5f56;
        }

        .yellow {
            background-color: #ffbd2e;
        }

        .green {
            background-color: #27c93f;
        }

        .xterm {
            padding: 1.5rem 1rem;
            overflow-x: auto;
        }
    </style>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="mac-terminal bg-gray-800 rounded-xl shadow-2xl w-full max-w-3xl">
        <div class="mac-header">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
            <span class="ml-4 text-sm text-white">terminal@macbook-pro ~</span>
        </div>
        <div id="terminal-container" class="h-[60vh] min-h-[320px] max-h-[80vh]"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script>
        function calculateCols() {
            const container = document.getElementById('terminal-container');
            const containerWidth = container.offsetWidth;
            const fontSize = 8; // ajustÃ© Ã  la taille rÃ©elle de Fira Code en pixels approx
            const padding = 32; // compte le padding interne
            return Math.floor((containerWidth - padding) / (fontSize * 0.6));
        }

        const cols = calculateCols();

        const terminal = new Terminal({
            cursorBlink: true,
            fontFamily: "Fira Code",
            fontSize: 14,
            theme: {
                background: "#1f2937",
                foreground: "#10B981",
            },
            rows: 20,
            cols: cols
        });

        terminal.open(document.getElementById("terminal-container"));
        terminal.focus();

    </script>
</body>

</html>
